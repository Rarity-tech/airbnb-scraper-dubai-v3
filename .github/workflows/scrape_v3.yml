name: Scrape Airbnb Dubai V3 (OptimisÃ©)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6h

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    
    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-1.40.0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.40.0

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: python -m playwright install --with-deps chromium

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: python -m playwright install-deps chromium

      - name: Run scraper V3
        run: python scrape_airbnb_v3.py
        continue-on-error: true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: airbnb-results-${{ github.run_number }}
          path: |
            airbnb_listings_run.csv
            airbnb_listings_master.csv
            checkpoint.json
          retention-days: 30

      - name: Commit results
        if: always()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add airbnb_listings_master.csv airbnb_listings_run.csv || true
          git diff --cached --quiet || git commit -m "ðŸ¤– Update: $(date +'%Y-%m-%d %H:%M') - ${{ github.run_number }}"
          git push || echo "Push failed, continuing..."

      - name: Upload to artifact (backup)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-run-${{ github.run_number }}
          path: checkpoint.json
