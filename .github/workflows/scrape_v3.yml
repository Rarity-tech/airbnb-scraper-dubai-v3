name: Scrape Airbnb Dubai FINAL

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: Run scraper
        continue-on-error: true
        run: python scrape_airbnb_FINAL.py

      - name: Check results
        run: |
          echo "=== Fichiers gÃ©nÃ©rÃ©s ==="
          ls -lah *.csv 2>/dev/null || echo "Aucun CSV trouvÃ©"
          
          if [ -f "airbnb_listings_run.csv" ]; then
            LINES=$(wc -l < airbnb_listings_run.csv)
            echo "âœ“ Run CSV: $((LINES - 1)) listings"
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: airbnb-results-${{ github.run_number }}
          path: |
            airbnb_listings_run.csv
            airbnb_listings_master.csv
          if-no-files-found: warn

      - name: Commit results
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add *.csv 2>/dev/null || true
          
          if ! git diff --cached --quiet 2>/dev/null; then
            git commit -m "ðŸ¤– Scrape $(date +'%Y-%m-%d %H:%M UTC')"
            git push || echo "Push failed"
          else
            echo "No changes"
          fi
