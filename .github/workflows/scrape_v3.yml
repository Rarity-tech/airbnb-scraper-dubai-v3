name: Scrape Airbnb Dubai V3

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.40.0

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: Run scraper
        id: scraper
        continue-on-error: true
        run: |
          python scrape_airbnb_v3.py
          echo "SCRAPER_EXIT_CODE=$?" >> $GITHUB_ENV

      - name: Check generated files
        run: |
          echo "=== Listing working directory ==="
          ls -lah
          echo ""
          echo "=== Checking CSV files ==="
          if [ -f "airbnb_listings_run.csv" ]; then
            echo "âœ“ airbnb_listings_run.csv exists ($(wc -l < airbnb_listings_run.csv) lines)"
          else
            echo "âœ— airbnb_listings_run.csv NOT FOUND"
          fi
          
          if [ -f "airbnb_listings_master.csv" ]; then
            echo "âœ“ airbnb_listings_master.csv exists ($(wc -l < airbnb_listings_master.csv) lines)"
          else
            echo "âœ— airbnb_listings_master.csv NOT FOUND"
          fi

      - name: Upload CSV artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: airbnb-csvs-${{ github.run_number }}
          path: |
            airbnb_listings_run.csv
            airbnb_listings_master.csv
          if-no-files-found: warn
          retention-days: 30

      - name: Upload checkpoint (debug)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: checkpoint-debug-${{ github.run_number }}
          path: checkpoint.json
          if-no-files-found: ignore

      - name: Commit and push results
        if: success() || steps.scraper.outcome == 'success'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add files if they exist
          [ -f "airbnb_listings_master.csv" ] && git add airbnb_listings_master.csv
          [ -f "airbnb_listings_run.csv" ] && git add airbnb_listings_run.csv
          
          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Scrape results: $(date +'%Y-%m-%d %H:%M UTC') [run #${{ github.run_number }}]"
            git push || echo "âš ï¸ Push failed (network issue?)"
          else
            echo "â„¹ï¸ No changes to commit"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Scraping Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "airbnb_listings_run.csv" ]; then
            LINES=$(wc -l < airbnb_listings_run.csv)
            echo "- âœ… Run CSV: **$((LINES - 1))** listings scraped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Run CSV: **Not generated**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "airbnb_listings_master.csv" ]; then
            TOTAL=$(wc -l < airbnb_listings_master.csv)
            echo "- âœ… Master CSV: **$((TOTAL - 1))** total listings" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸ Master CSV: **Not found**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Exit code: \`${{ env.SCRAPER_EXIT_CODE }}\`" >> $GITHUB_STEP_SUMMARY
